{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    <p>{{ post.content }}</p>

    {% if post.author == user %}
        <a href="{% url 'post_update' post.pk %}">Edit</a>
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
    <p><a href="{% url 'post_list' %}">Return to Posts <<<<</a></p>
{% endblock %}
