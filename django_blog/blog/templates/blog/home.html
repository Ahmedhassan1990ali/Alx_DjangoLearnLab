{% extends "blog/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Hello, welcome {{ username }} </h1>
    <br><br>
    {% if user.is_authenticated %}
    <p>You are logged in as: {{ user.username }}</p>
    {% else %}
    <p>You are NOT logged in</p>
    {% endif %}

{% endblock %}
