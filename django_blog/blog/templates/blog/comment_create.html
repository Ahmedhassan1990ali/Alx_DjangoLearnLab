{% extends "blog/base.html" %}

{% block content %}
  <div class="container">
    <h2>Add a Comment</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Post Comment</button>
    </form>
    <br><br>
    <a href="{% url 'post_detail' pk=post.pk %}">Back to Post</a>
  </div>
{% endblock %}
